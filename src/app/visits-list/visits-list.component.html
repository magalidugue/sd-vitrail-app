<div class="row introduction">
  <p class="welcome">
    Bienvenue sur le site de réservation des visites de l’atelier S. Dugué
  </p>
  <p class="chooseVisit">
    Choisissez le type de visite que vous souhaitez réserver
  </p>
</div>

<div class="visits">
  <div class="row">
    <div (click)="onSelectVisit(visit)" class="cards col-md-12 col-sm-12 col-lg-4" *ngFor = 'let visit of visits'>
      <div class="container">
        <div class="image">
          <img  class="image-img" [src]='visit?.imageUrl' alt="" />
          <div class="image-overlay">
            <div class="image-title"> {{visit?.title}}</div>
            <p class="image-description">{{visit?.littleDescription}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-visit-details *ngIf="isVisitSelected" [visit]="selectedVisit"></app-visit-details>
